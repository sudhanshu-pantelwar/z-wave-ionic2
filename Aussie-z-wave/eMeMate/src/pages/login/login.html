<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-input type="email" [(ngModel)]="username" name="username" placeholder="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" [(ngModel)]="password" name="password" placeholder="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" block color="primary">Enter</button>
    </form>
  </ion-list>
</ion-content>
